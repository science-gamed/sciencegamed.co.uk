<div class='post'>
	<h1>{{title}}</h1>
	{{#tags.length}}
		<div class='tags'>
			<p>Tagged under {{#tags}}<a href='/{{pathPrefix}}/tags/{{slug}}.html'>{{name}}</a> {{/tags}}
		</div>
	{{/tags.length}}

	{{#image}}
		<div class='main-image'>
			<img src='{{image}}'>
			{{#caption}}<div class='caption'>{{{caption}}}</div>{{/caption}}
		</div>
	{{/image}}

	{{{html}}}
</div>
